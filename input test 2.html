<!doctype html>
<html>
  <head>
    <title>Ridiculously Simple Page</title>

    <style>
      button {
        font-weight: bold;
        margin: 1em;
        padding: 1em;
        background-color: blue;
        color: white;
      }

      h1 {
        font-size: 1.25em;
        font-weight: bold;
      }

      span#counter {
        font-style: italic;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    Name: <input type="text" id="myText" >
    Date: <input type="date" id="myDate" >

    <h1>Click the button!</h1>

    <button id="press_me">Press Me!</button>

    <div>Age is <span id="counter">0</span> </div>
    <div> name is <span id="nume"> </span> </div>
    <div> date is <span id="data"> </span> </div>
    <div> current date is <span id="cur"> </span> </div>

    <script language="javascript">
      let counter         = 6,
          nme             = document.getElementById('myText'),
          nume_display    = document.querySelector('span#nume'),
          dte             = document.getElementById('myDate'),
          dte_display     = document.querySelector('span#data'),
          counter_display = document.querySelector('span#counter'),
          button          = document.querySelector('#press_me'),
          cur_date_display= document.querySelector('span#cur'),
          d               = new Date(),
          cur_year        = d.getFullYear();
          
      button.addEventListener('click', function() {
        counter_display.innerHTML = counter;
        nume_display.innerHTML = nme.value;
        dte_display.innerHTML = dte.value.slice(0,4);
        cur_date_display.innerHTML = cur_year - parseInt(dte.value.slice(0,4));
      });
    </script>
  </body>
</html>
