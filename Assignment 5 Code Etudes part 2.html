
<!doctype html>
<html>
  <head>
    <title>Code etude 5 part 2</title>
  </head>
  <body>
        <div id="images">
          <img src="https://patrickmcneill.com/images/rhaegar-cup.jpg" />
          <img src="https://patrickmcneill.com/images/OB7Z3731.jpg" />
          <img src="https://patrickmcneill.com/images/pea640.jpg" />
        </div>

    <script language="javascript">
    let images =document.getElementById('images');
    let list=images.children;
    for (let itm of list){
      itm.addEventListener('click',function(){
        images.removeChild(itm)
      })
    }

    </script>
  </body>
</html>
